<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
    <body>
      <header class="main-nav">
        <div class="container main-nav__container">
          <a class="main-nav__logo">
            <img src="img/logo.jpg" alt="Логотип">
          </a>
          <nav class="main-nav__menu main-nav__menu--showed">

            <button class="main-nav__close">
              <img src="img/closed.png" alt="">
            </button>

            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a>Главная</a>
              </li>
              <li class="main-nav__item">
                <a href="#">Магазин</a>
              </li>
              <li class="main-nav__item">
                <a href="#">Контакты</a>
              </li>
            </ul>
            <div class="main-nav__contacts">
              <p>Следи За Нами <br> В Социальных Сетях:</p>

              <ul class="main-nav__social social">
                <li class="social__item">
                  <a href="#">
                    <img src="img/telegram.png" alt="телеграм">
                  </a>
                  <a href="#">
                    <img src="img/Vkontakte.png" alt="вконтакте">
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="main-nav__group">
            <a> <img src="img/find.jpg" alt="поиск"></a>
            <a> <img src="img/shop.jpg" alt="корзина"></a>
          </div>

          <button class="main-nav__burger">
            <img src="img/Union.jpg" alt="">
          </button>

        </div>
      </header>
    </body>
</html>
